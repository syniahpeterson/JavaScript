<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1>Is it a Palindrome?</h1>
    <div id="container">
      <p>Enter in text to check for a palindrome:</p>
      <input type="text" id="text-input" />
      <button type="submit" id="check-btn">Check</button>
      <p id="result">
        What is a palindrome? A palindrome is a word, phrase, number, or
        sequence that reads the same forwards and backwards, ignoring spaces,
        punctuation, and capitalization.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
