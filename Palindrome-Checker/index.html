<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="palindrome-checker">
      <h1>Is it a Palindrome?</h1>
      <div class="palindrome-box">
        <p>Enter in text to check for a palindrome:</p>
        <input id="text-input"></input>
        <button id="check-btn">Check</button>
        <div id="result"></div>
      </div>
      <p class="hint palindrome-checker palindrome-box">&#128161 A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
