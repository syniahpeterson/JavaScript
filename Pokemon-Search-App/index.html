<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="container">
      <h1 id="title">Pokémon Search App</h1>
      <p id="sub-title">Search for Pokémon Name or ID:</p>
      <form id="search">
        <input type="text" id="search-input" required />
        <button id="search-button">Seach</button>
      </form>
      <div id="info">
        <h3 id="creature-name"></h3>
        <h3 id="creature-id"></h3>
        <h3 id="weight"></h3>
        <h3 id="height"></h3>
        <div id="creature-img"></div>
        <h3 id="types"></h3>
      </div>
      <div id="table-info">
        <table>
          <tr>
            <th class="table-heading">Base</th>
            <th class="table-heading">Stats</th>
          </tr>
          <tr>
            <td class="info-heading">HP:</td>
            <td id="hp" class="info-data"></td>
          </tr>
          <tr>
            <td class="info-heading">Attack:</td>
            <td id="attack" class="info-data"></td>
          </tr>
          <tr>
            <td class="info-heading">Defense:</td>
            <td id="defense" class="info-data"></td>
          </tr>
          <tr>
            <td class="info-heading">Sp. Attack:</td>
            <td id="special-attack" class="info-data"></td>
          </tr>
          <tr>
            <td class="info-heading">Sp. Defense:</td>
            <td id="special-defense" class="info-data"></td>
          </tr>
          <tr>
            <td class="info-heading">Speed:</td>
            <td id="speed" class="info-data"></td>
          </tr>
        </table>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
